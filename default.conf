input {

	rabbitmq {
		codec => "plain"
		host => "192.168.1.7"
		port => 5671
		queue => "Monitoring"
		exchange => "rabbitmq"
		user => "admin"
		password => "admin"
		heartbeat => 30
		durable => true
	}

}
